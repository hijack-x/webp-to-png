<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>convert webp to png by canvas</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            .page {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                z-index: 1;
            }
            canvas {
                position: relative;
                z-index: 2;
            }
            .tips {
                text-align: center;
                height: 100px;
                line-height: 100px;
                background: red;
                color: #fff;
                font-weight: bold;
            }
        </style>
    </head>
    <body ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
        <div class="page">
            <div class="tips">please drag a webp image to here...</div>
            <canvas id="canvas"></canvas>
        </div>
        <script>
            function getDropFile(event) {
                if (event.dataTransfer.items) {
                    for (var i = 0; i < event.dataTransfer.items.length; i++) {
                        if (event.dataTransfer.items[i].kind === 'file') {
                            var file = event.dataTransfer.items[i].getAsFile();
                            return file;
                        }
                    }
                } else {
                    for (var i = 0; i < event.dataTransfer.files.length; i++) {
                        var file = event.dataTransfer.files[i];
                        return file;
                    }
                }
                return false;
            }
            function dropHandler(event) {
                // Prevent default behavior (Prevent file from being opened)
                event.preventDefault();
                var file = getDropFile(event);
                var img = document.createElement('img');
                img.src = window.URL.createObjectURL(file);
                img.onload = function () {
                    drawImage(img);
                };
                img.onerror = function (err) {
                    alert('load webp image error');
                };
            }
            function dragOverHandler(event) {
                // Prevent default behavior (Prevent file from being opened)
                event.preventDefault();
            }
            function drawImage(img) {
                var canvas = document.getElementById('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                var ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                setTimeout(function () {
                    alert('convert finished, please use "Save as..." save');
                }, 100);
            }
        </script>
    </body>
</html>
